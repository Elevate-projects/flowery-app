sonar.projectKey=Elevate-projects_flowery-app
sonar.organization=elevate-projects

sonar.projectName=flowery-app
sonar.projectVersion=1.0

# Sources and tests
sonar.sources=lib
sonar.tests=test

# Coverage report (generated by `flutter test --coverage`)
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/build/**,**/ios/**,**/android/**,**/web/**,**/macos/**,lib/**/*.g.dart,**/mock/**,**/*mock*.*

# Encoding
sonar.sourceEncoding=UTF-8
